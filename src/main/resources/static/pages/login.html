<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Creffer | Login</title>
    <link rel="stylesheet" href="/../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/../css/login.css">
    <script src="/../js/jquery/jquery-3.3.1.js"></script>
    <script src="/../js/bootstrap/bootstrap.min.js"></script>
    <script src="/../js/login.js"></script>
</head>

<body id="body">
<form>
    <input type="button" value="Sign Up" onClick='location.href="/signup"'>
</form>
<div class="container">
    <img src="/../imgs/maneger/logo.png" class="img-responsive center-block" alt="Logo" />

    <form class="form-signin" id="signIn" name="login" method="post">
        <h3 class="form-signin-heading">"Welcome"</h3>
        <br/>

        <input type="text" id="email" name="email"  placeholder="Email" class="form-control" /> <br/>
        <input type="password"  placeholder="Password"
               id="password" name="password" class="form-control" /> <br />

        <div align="center" id="errorData">
            <p>Email or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="loginSubmit" type="submit">Login</button>
    </form>
</div>
</body>
</html>
